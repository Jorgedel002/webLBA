<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="RegistroEst.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="Titles">
                <h1 class="title">Registro</h1>
            </div>
        </header>
        <div class="foto">
            <img src="local.jpg" alt="bg">
        </div>    
        <div class="Principal-box">
            <form action="#" class="Principal-form">
                <div class="Forms">
                    <input class="Name-form__Place"  type="text" placeholder="Nombre" required>
                </div>
                <div class="Forms">
                    <input class="Last-Name-form__Place"  type="text" placeholder="Apellido" required>
                </div>
                <div class="Forms">
                    <input class="Email-form__Place"  type="email" placeholder="E-mail" required>
                </div>
                <div class="Forms">
                    <input class="Password-form__Place"  type="password" placeholder="ContraseÃ±a" required>
                </div>
                <div class="Forms">
                    <input class="Number-form__Place"  type="text" placeholder="Telefono" required>
                </div>
                <div class="Forms">
                    <input class="Localidad-form__Place"  type="text" placeholder="Localidad" required>
                </div>
                <div class="Forms">
                    <input class="Enviar-form__Place"  type="submit" >
                </div>
            </form>
        </div>
    </div>
</body>
</html>
